<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Izunyan's Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body onunload="saveContent()">
    <div id="leftCurtain">Izunyan</div>
    <div id="rightCurtain">
        <div class="rotate">Text Editor v.0.ugly</div>
    </div>
    <audio id="coffinDance" src="audio/Coffin Dance (Official Music Video HD).mp3"></audio>
    <div id="titleBar">
        <input id="fileName" type="text" placeholder="New Document">
        <button id="reset" title="New"><i class="fas fa-file"></i></button>
        <span id="timeChanged"></span>
    </div>
    <div id="textArea" contenteditable="true"></div>
    <div id="editorButtons">
        <button id="bold" title="Bold"><strong>B</strong></button>
        <button id="italic" title="Italic"><strong><em>I</em></strong></button>
        <button id="underline" title="Underline"><strong><u>U</u></strong></button>
        <button id="strikeThrough" title="Strikethrough"><strike>abc</strike></button>
        <button id="subscript" title="Subscript"><strong>x<sub>2</sub></strong></button>
        <button id="superscript" title="Superscript"><strong>x<sup>2</sup></strong></button>
        <button id="removeFormat" title="Clear Formatting"><strong><i class="fas fa-remove-format"></i></strong></button>
        <button id="undo" title="Undo"><strong><i class="fas fa-undo"></i></strong></button>
        <button id="redo" title="Redo"><strong><i class="fas fa-redo"></i></strong></button>
        <button id="rickRoll" title="Do Not Press. You have been warned."><strong><i class="fas fa-skull-crossbones"></i></strong></button>
        <button id="justifyLeft" title="Justify Left"><strong><i class="fas fa-align-left"></i></i></strong></button>
        <button id="justifyCenter" title="Justify Center"><strong><i class="fas fa-align-center"></i></strong></button>
        <button id="justifyRight" title="Justify Right"><strong><i class="fas fa-align-right"></i></strong></button>
        <button id="justifyFull" title="Justify Full"><strong><i class="fas fa-align-justify"></i></strong></button>
        <select name="fontSize" id="fontSize">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16" selected="selected">16</option>
            <option value="18">18</option>
            <option value="22">22</option>
            <option value="27">27</option>
            <option value="32">32</option>
            <option value="64">64</option>
            <option value="72">72</option>
            <option value="85">85</option>
            <option value="105">105</option>
        </select>
        <select name="fontFamily" id="fontFamily">
            <option value="Arial" style="font-family: Arial;">Arial</option>
            <option value="Calibri" style="font-family: Calibri;">Calibri</option>
            <option value="Comic Sans MS" style="font-family: Comic Sans MS;">Comic Sans MS</option>
            <option value="Courier New" style="font-family: Courier New;">Courier New</option>
            <option value="Brush Script MT" style="font-family: Brush Script MT;">Brush Script MT</option>
        </select>
    </div>
    <p id="wordCount">Word Count: </p>
    <div id="clippyDiv" onClick="clippy()">

    </div>
    <script src="js/js.js"></script>
    <script>
        loadContent();
    </script>
</body>

</html>
